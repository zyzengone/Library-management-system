<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('图书管理')">
</head>
<body>
<div th:replace="include/admin/adminNavigator::html"></div>
<script>
    $(function () {
        var uid = getUrlParms("uid");
        var data4Vue={
            uri:"orderbooks",
            beans:[],
            bean:{id:0,name:'',user:{id:0},borrowDate:''},
            pagination:{},
            user:''
        }
        var vue = new Vue({
            el:"#workingArea",
            data: data4Vue,
            mounted:function () {
                this.list(0);
            },
            methods:{
                list:function (start) {
                    var url = "orderbooks?start="+start;
                    axios.get(url).then(function (response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content;
                    });
                },
                deleteBean:function (id) {
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function (response) {
                        if (0 != response.data.length)
                            alert(response.data);
                        else
                            vue.list(0);
                    })
                }
            }
        })
        Vue.filter('formatDateFilter', function (value, formatString) {
            if(null==value)
                return "";
            formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
            return moment(value).format(formatString);
        });
    })
</script>
<div id="workingArea" >
    <ol class="breadcrumb">
        <li><a href="/admin_user_list">用户</a></li>
        <li><a :href="'admin_orderbook_list?uid='+user.id">{{user.name}}</a></li>
        <li class="active">借阅信息</li>
    </ol>

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>书籍名称</th>
                <th>用户名称</th>
                <th>借阅日期</th>
                <th>归还期限</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>
                    {{bean.name}}
                </td>
                <td>
                    {{bean.user.name}}
                </td>
                <td>
                    {{bean.borrowDate|formatDateFilter}}
                </td>
                <td>
                    {{30}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="include/admin/adminPage::html" ></div>

</div>

<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
