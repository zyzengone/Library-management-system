<!DOCTYPE html>
<html lang="en">
<head th:include="include/admin/adminHeader::html('搜索结果')">
</head>
<body>
<script>
    $(function () {
        var keyword = getUrlParms("keyword");
        var data4Vue = {
            beans:[],
            bean:{id:0,name:''},
            uri:"search",
            pagination:{}
        }
        var vue = new Vue({
            el:"#workingArea",
            data:data4Vue,
            mounted:{},
            methods:{
                list:function (start,keyword) {
                    var url = uri+"?start="+start+"&keyword="+keyword;
                    axios.post(url).then(function (response) {
                        vue.beans = response.data.content;
                        vue.pagination = response.data;
                    })
                }
            }
        })
    })
</script>
<div th:replace="include/admin/adminNavigator::html" ></div>

<div id="workingArea">
    <table class="table table-striped table-bordered table-hover  table-condensed">
        <thead>
        <tr class="success">
            <th>ID</th>
            <th>书籍名称</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="bean in beans ">
            <td>{{bean.id}}</td>
            <td>
                {{bean.name}}
            </td>
            <td>
                <a :href="'admin_book_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
            </td>
            <td>
                <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="glyphicon glyphicon-trash"></span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
