<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('分类管理')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var data4Vue = {
            uri:'categories',
            pagination:{},
            beans: [],
            bean:{id:0,name:""},
            file:null,
            keyword:''
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url =  this.uri+ "?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content;
                    });
                },
                listSearch:function () {
                    var url = "search?keyword="+vue.keyword;
                    axios.post(url).then(function (response) {
                        vue.beans = response.data;
                    })
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                },
                add: function () {
                    var url = this.uri;
                    var formData = new FormData;
                    formData.append("name",this.bean.name);
                    axios.post(url,formData).then(function () {
                        vue.list(0);
                        vue.bean = {id:0,name:'',hp:'0'};
                    })
                },
                deleteBean:function (id) {
                  if(!checkDeleteLink())
                      return;
                  var url = this.uri+"/"+id;
                  axios.delete(url).then(function (response) {
                      if (0!=response.data.length) //rest规范删除数据要求要会返回空字符串（控制器中delete返回null），所以进行判断
                          alert(response.data);
                      else
                          vue.list(0); //是空字符串则调第一页
                  })
                }
            }
        });
    });
</script>
<div th:replace="include/admin/adminNavigator::html" ></div>
<div id="workingArea" >
    <h1 class="label label-info" >分类管理</h1>
    <br>
    <br>
    <div class="container" id="search">
        <div class="input-group">
            <input type="text" class="form-control input-lg col-xs-4" v-model="keyword"><span @click="listSearch" class="input-group-addon btn btn-primary">搜索</span>
        </div>
    </div>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>分类名称</th>
                <th>书籍管理</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>
                    {{bean.name}}
                </td>
                <td>
                    <a :href="'admin_book_list?cid=' + bean.id "><span class="glyphicon glyphicon-shopping-cart"></span></a>
                </td>
                <td>
                    <a :href="'admin_category_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                </td>
                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增分类</div>
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>分类名称</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control"></td>
                </tr>
                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <a href="#nowhere"  @click="add" class="btn btn-success">提交</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div th:replace="include/admin/adminPage::html" ></div>
</div>
</body>
</html>
